<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceId 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>VoiceId 选择逻辑测试</h1>
    
    <div>
        <h3>测试不同的语音类型和风格组合：</h3>
        <button onclick="testVoiceId('female', 'educational')">Female + Educational</button>
        <button onclick="testVoiceId('male', 'educational')">Male + Educational</button>
        <button onclick="testVoiceId('female', 'conversational')">Female + Conversational</button>
        <button onclick="testVoiceId('male', 'narrative')">Male + Narrative</button>
        <button onclick="testVoiceId('invalid', 'invalid')">Invalid + Invalid</button>
        <button onclick="testVoiceId('', '')">Empty + Empty</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testVoiceId(voice, style) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch(`/api/test-voice-id?voice=${voice}&style=${style}`);
                const data = await response.json();
                
                let resultClass = data.success ? 'success' : 'error';
                let resultHtml = `
                    <div class="result ${resultClass}">
                        <h4>测试: voice="${voice}", style="${style}"</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                resultsDiv.innerHTML = resultHtml + resultsDiv.innerHTML;
                
            } catch (error) {
                let errorHtml = `
                    <div class="result error">
                        <h4>测试失败: voice="${voice}", style="${style}"</h4>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
                resultsDiv.innerHTML = errorHtml + resultsDiv.innerHTML;
            }
        }
        
        // 页面加载时自动测试默认情况
        window.addEventListener('load', () => {
            testVoiceId('female', 'educational');
        });
    </script>
</body>
</html>
